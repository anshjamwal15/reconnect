<ion-buttons slot="start" class="back-btn">
  <ion-back-button defaultHref="/home"></ion-back-button>
</ion-buttons>

<ion-content [fullscreen]="true" class="main-container">
  <div class="globe">Pickup List</div>

  <div class="listbox">
    <ion-list>
      <ion-item *ngFor="let item of items">
        <ion-label class="list-box">
          <h2>{{ item.name }}</h2>
          <p class="ints">{{ item.instruction }}</p>
          <p class="date-text">{{ item.date | date:'short' }}</p>
        </ion-label>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
